apiVersion: v1
kind: Pod
metadata:
  name: ebpfwin
  namespace: demo
  labels:
    app: ebpfwin
spec:
  securityContext:
    windowsOptions:
      hostProcess: true
      runAsUserName: "NT AUTHORITY\\system"
  hostNetwork: true
  containers:
  - name: porter
    image: docker.io/songtjiang/ebpfwin-install:01
    imagePullPolicy: Always
    args:
    - ".\\install-ebpf-for-windows.ps1"
  nodeSelector:
    beta.kubernetes.io/os: windows
  nodeName: win-p-win000001
